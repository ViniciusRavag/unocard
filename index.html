<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Interativa com Imagem</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      /* Cor de fundo violeta */
      background-color: #CB9BDE;

      /* Pattern de linhas brancas com opacidade */
      background-image:
        linear-gradient(0deg,
          transparent 24%,
          rgba(255, 255, 255, 0.2) 25%,
          rgba(255, 255, 255, 0.2) 26%,
          transparent 27%,
          transparent 74%,
          rgba(255, 255, 255, 0.2) 75%,
          rgba(255, 255, 255, 0.2) 76%,
          transparent 77%,
          transparent
        ),
        linear-gradient(90deg,
          transparent 24%,
          rgba(255, 255, 255, 0.2) 25%,
          rgba(255, 255, 255, 0.2) 26%,
          transparent 27%,
          transparent 74%,
          rgba(255, 255, 255, 0.2) 75%,
          rgba(255, 255, 255, 0.2) 76%,
          transparent 77%,
          transparent
        );

      /* Tamanho do grid */
      background-size: 55px 55px;

      /* Garantir que o fundo cubra toda a Ã¡rea */
      background-repeat: repeat;
      
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: all 0.3s ease;
    }

    .card-container {
      perspective: 1200px;
      margin-bottom: 2rem;
      transition: margin-bottom 0.75s ease;
    }

    .card {
      position: relative;
      width: 210px;
      height: 332px;
      background: #fffffd;
      border-radius: 1em;
      box-shadow: 0 0 6px -4px black;
      transition: 0.75s all cubic-bezier(0.4, 0, 0.2, 1);
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card::before {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 210px;
      height: 110px;
      transform: translate(0em, 60%) rotateX(90deg) scale(0.8);
      border-radius: 100%;
      background-color: #000a;
      z-index: -10;
      filter: blur(24px);
    }

    .card-container:hover {
      margin-bottom: 4rem;
    }

    .card-container:hover .card {
      transform: rotateY(180deg) scale(1.8);
      width: 210px;
      height: 332px;
    }

    .back {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      inset: 0.7em;
      border-radius: 1.25em;
      background: #191f1f;
      overflow: hidden;
    }

    .red {
      position: absolute;
      background: #cb0323;
      inset: 0;
      border-radius: 100%;
      transform-origin: center;
      transform: scale(0.875) skewX(-22.5deg);
    }

    .back .text {
      position: absolute;
      font-size: 5em;
      font-weight: 800;
      color: #e4c713;
      transform-origin: center;
      transform: rotate(-15deg) translateX(5px);
      text-shadow:
        2px 2px #f1e8ad,
        2px 1px #f1e8ad,
        2px 0px #f1e8ad,
        2px -1px #f1e8ad,
        2px -2px #f1e8ad,
        1px -2px #f1e8ad,
        0px -2px #f1e8ad,
        -1px -2px #f1e8ad,
        -2px -2px #f1e8ad,
        -2px -1px #f1e8ad,
        -2px 0px #f1e8ad,
        -2px 1px #f1e8ad,
        -2px 2px #f1e8ad,
        -12px 10px #191f1f,
        -10px 10px #191f1f,
        -9px 9.428571429px #191f1f,
        -8px 8.857142857px #191f1f,
        -7px 8.285714286px #191f1f,
        -6px 7.714285714px #191f1f,
        -5px 7.142857143px #191f1f,
        -4px 6.571428572px #191f1f,
        -3px 6px #191f1f,
        -2px 5.428571429px #191f1f,
        -1px 4.857142857px #191f1f,
        0px 4.285714286px #191f1f,
        1px 3.714285715px #191f1f,
        2px 3.142857143px #191f1f,
        3px 2.571428572px #191f1f,
        4px 2px #191f1f,
        4px -4px #191f1f,
        -4px -4px #191f1f,
        -5px -3px #191f1f,
        -6px -2px #191f1f,
        -7px -1px #191f1f,
        -8px 0px #191f1f,
        -9px 1px #191f1f,
        -10px 2px #191f1f,
        -11px 3px #191f1f,
        -12px 4px #191f1f,
        -14px 4px #fffffd,
        -13px 3px #fffffd,
        -12px 2px #fffffd,
        -11px 1px #fffffd,
        -10px 0px #fffffd,
        -9px -1px #fffffd,
        -8px -2px #fffffd,
        -7px -3px #fffffd,
        -6px -4px #fffffd,
        -5px -5px #fffffd,
        -4px -6px #fffffd,
        -3px -6px #fffffd,
        0px -6px #fffffd,
        3px -6px #fffffd,
        6px -6px #fffffd,
        -14px 12px #fffffd,
        -8px 12px #fffffd,
        -7px 11.5px #fffffd,
        -6px 11px #fffffd,
        -5px 10.5px #fffffd,
        -4px 10px #fffffd,
        -3px 9.5px #fffffd,
        -2px 9px #fffffd,
        -1px 8.5px #fffffd,
        0px 8px #fffffd,
        1px 7.5px #fffffd,
        2px 7px #fffffd,
        3px 6.5px #fffffd,
        4px 6px #fffffd,
        5px 5.5px #fffffd,
        6px 4px #fffffd;
    }

    .front {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      inset: 0.7em;
      border-radius: 1.25em;
      background: #cb0323;
      overflow: hidden;
      transform: rotateY(180deg);
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    .front .red {
      border: 0.7em solid #fffffd;
      transform: scale(0.92, 0.875) skewX(-22.5deg);
    }

    .front img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 1.25em;
      z-index: 1;
    }

    .text-center {
      position: absolute;
      width: 12em;
      color: white;
      text-align: center;
      font-size: 6em;
      text-shadow:
        -2px -3px 0 #000,
        -1px -1px 0 #000,
        -1px 1px 0 #000,
        1px 1px 0 #000;
    }

    .text-top {
      position: absolute;
      top: 0.2em;
      left: 0.5em;
      width: 3em;
      color: white;
      font-size: 2rem;
    }

    .text-bottom {
      position: absolute;
      bottom: 0.2em;
      right: 0em;
      width: 1em;
      color: white;
      font-size: 2rem;
    }

    .custom-button {
      outline: none;
      color: #DAA06D;
      padding: 1em;
      padding-left: 3em;
      padding-right: 3em;
      border: 2px dashed #DAA06D;
      border-radius: 15px;
      background-color: #EADDCA;
      box-shadow: 0 0 0 4px #EADDCA, 2px 2px 4px 2px rgba(0, 0, 0, 0.5);
      transition: .1s ease-in-out, .4s color;
      text-decoration: none;
      display: inline-block;
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 1rem;
    }

    .custom-button:active {
      transform: translateX(0.1em) translateY(0.1em);
      box-shadow: 0 0 0 4px #EADDCA, 1.5px 1.5px 2.5px 1.5px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="back">
        <div class="red"></div>
        <div class="text">UNO</div>
      </div>
      <div class="front">
        <div class="red"></div>
        <img src="https://framerusercontent.com/images/yUJr6NZh6YX7qkPmLFSgY0Ysk.png">
        <div class="text-top">5</div>
        <div class="text-center">5</div>
        <div class="text-bottom">5</div>
      </div>
    </div>
  </div>
  <a href="https://viniciusravag.github.io/nosso-album/" class="custom-button">Clique aqui</a>
</body>
</html>
